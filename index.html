<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Spread Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="creditspreadRadio" name="variables" checked>
  <label for="creditspreadRadio">Credit spread</label>

  <input type="radio" id="corporatebondyieldRadio" name="variables">
  <label for="corporatebondyieldRadio">Corporate bond yield</label>

  <input type="radio" id="governmentbondyieldRadio" name="variables">
  <label for="governmentbondyieldRadio">Government bond yield</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Corporate bond yield</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Government bond yield</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
